<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwaraBharat | Request Access</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-void: #020617;
            --primary: #6366f1;
            --accent: #d946ef;
            --glass: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-void);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .bg-glow {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(circle at 80% 20%, rgba(217, 70, 239, .15), transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, .15), transparent 40%);
        }

        nav {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Space Grotesk';
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 2rem;
            display: flex;
            gap: 4rem;
            flex-wrap: wrap;
        }

        .left {
            flex: 1;
            min-width: 300px;
        }

        .right {
            flex: 1;
            min-width: 300px;
        }

        h1 {
            font-family: 'Space Grotesk';
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            color: #cbd5e1;
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .card {
            margin-top: 2rem;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(20px);
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        input,
        select {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1.2rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, .4);
            color: white;
            font-size: 0.95rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Space Grotesk';
            font-size: 1rem;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        #status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #86efac;
            display: none;
        }

        @media(max-width: 768px) {
            h1 {
                font-size: 2.3rem;
            }

            .container {
                gap: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <nav>
        <a href="index.html" class="logo">
            <i class="fas fa-fingerprint" style="color:var(--accent)"></i> SwaraBharat
        </a>
        <a href="index.html" style="color:#94a3b8; text-decoration:none;">Close ✕</a>
    </nav>

    <div class="container">

        <div class="left">
            <h1>Request<br><span style="color:var(--accent)">Access</span></h1>
            <p>
                SwaraBharat is a civic intelligence grid.
                Governments, NGOs, and developers can request access to insights,
                integrations, or collaboration.
            </p>
        </div>

        <div class="right">
            <div class="card">
                <form id="accessForm">
                    <label>Entity Name</label>
                    <input type="text" required placeholder="Organization / Individual">

                    <label>Email</label>
                    <input type="email" required placeholder="contact@example.com">

                    <label>Access Type</label>
                    <select>
                        <option>Government Partner</option>
                        <option>NGO / Social Organization</option>
                        <option>Developer / Researcher</option>
                    </select>

                    <button type="submit">Submit Request</button>
                    <div id="status">✅ Request submitted. Our team will reach out.</div>
                </form>
            </div>
        </div>

    </div>

    <script>
        document.getElementById("accessForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.querySelector('input[type="text"]').value.trim().toLowerCase();
            const email = document.querySelector('input[type="email"]').value.trim().toLowerCase();

            // Demo admin credentials
            if (name === "divyanshu" && email === "divyanshu@gmail.com") {
                window.location.href = "admin/admin.html";   // relative path
            } else {
                window.location.href = "index1.html";  // citizen page
            }
        });
    </script>

</body>

</html>
